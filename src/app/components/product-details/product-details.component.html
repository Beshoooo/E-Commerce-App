<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="slide" [alt]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>    </div>
    <div class="col-md-8">
      <h2 class="garage-title">{{productDetails.title}}</h2>
      <p class="text-muted">{{productDetails.description}}</p>
      <div class="d-flex justify-content-between">
        <span>{{productDetails.price}} EGP</span>
        <div>
          <i class="fa-solid fa-star ratingColor"></i>
          {{productDetails.ratingsAverage}}
        </div>
      </div>
      <button class="btn bg-main w-100 mt-1">+ Add</button>
  </div>
</div>
